<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Calculator</title>
    <link rel="shortcut icon" href="calculator-icon.png" type="image/x-icon">
    <link href="style.css" rel="stylesheet" type="text/css" />
    <link href="utils.css" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />

</head>

<body>
    <div class="flex flex-col items-left">
        <button id="dark" onclick="dark()">Dark Mode</button>
    </div>

    <!-- <div>
        <input type="checkbox" class="checkbox flex flex-col items-left" id="checkbox">
      <label for="checkbox" class="label">
        <i class="fas fa-moon"></i>
        <i class='fas fa-sun'></i>
        <div class='ball'>
      </label>
    </div> -->


    <div class="container calc flex flex-col items-center ">
        <h1 class="text-center">Welcome to Calculator</h1>
        <div class="row">
            <input class="input" type="text" placeholder="0" />
            <!-- <input type="submit" value="calculate" hidden> -->
        </div>
        <div class="row">
            <button class="button top-btn">AC</button>
            <button class="button top-btn">⬅️</button>
            <button class="button top-btn">%</button>
            <button class="button right-btn">÷</button>
        </div>
        <div class="row">
            <button class="button">7</button>
            <button class="button">8</button>
            <button class="button">9</button>
            <button class="button right-btn">X</button>
        </div>
        <div class="row">
            <button class="button">4</button>
            <button class="button">5</button>
            <button class="button">6</button>
            <button class="button right-btn">-</button>
        </div>
        <div class="row">
            <button class="button">1</button>
            <button class="button">2</button>
            <button class="button">3</button>
            <button class="button right-btn">+</button>
        </div>
        <div class="row">
            <button class="button">0</button>
            <button class="button">00</button>
            <button class="button">.</button>
            <button class="button right-btn">=</button>
        </div>
    </div>
    <script src="script.js"></script>

</body>

</html>
